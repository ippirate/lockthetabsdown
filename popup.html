<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 180px;
      background-image: url("bg.png");
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h3>Tab Locker</h3>
  <div id="status" style="display:flex;align-items:center;gap:8px;margin-bottom:8px;">
    <span id="status-indicator" style="width:12px;height:12px;border-radius:50%;background:#ccc;display:inline-block"></span>
    <span id="status-text">Loading...</span>
  </div>
  <button id="lock">Lock Tabs</button>
  <button id="unlock">Unlock Tabs</button>
  <p id="time">Loading...</p>

  <script src="popup.js"></script>
</body>
</html>
